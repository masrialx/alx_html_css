<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>Give Us Your Feedback</h1>
    <form action="submit_feedback.php" method="post" enctype="multipart/form-data">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label>Feedback Options:</label>
            <label>
                <input type="checkbox" name="feedback" value="excellent"> Excellent
            </label>
            <label>
                <input type="checkbox" name="feedback" value="good"> Good
            </label>
            <label>
                <input type="checkbox" name="feedback" value="average"> Average
            </label>
            <label>
                <input type="checkbox" name="feedback" value="poor"> Poor
            </label>
        </div>
        <div>
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.txt" required>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
